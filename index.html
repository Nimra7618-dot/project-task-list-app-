<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My To Do List</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Poppins', sans-serif;
    margin:0;
    background:#f4f6f9;
}

/* Header */
#main{
    background:#e7a9b1;
    padding:25px;
    text-align:center;
}

#main h1{
    margin:0;
}

/* Navbar */
#navbar{
    background:#002b4d;
    padding:15px 0;
}

.nav-container{
    display:flex;
    justify-content:center;
    gap:50px;
}

.nav-link{
    color:white;
    text-decoration:none;
    font-weight:500;
}

.nav-link:hover{
    text-decoration:underline;
}

/* Add Button */
.add-btn{
    padding:12px 28px;
    background:#002b4d;
    color:white;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin-top:30px;
    transition:0.3s;
}

.add-btn:hover{
    background:#3e49c9;
    transform:translateY(-2px);
}

/* Task Section */
.task-container{
    width:60%;
    margin:40px auto;
}

.task-title{
    text-align:center;
    margin-bottom:30px;
    font-size:24px;
    font-weight:600;
}

/* Task Card */
.task-card{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#f8cfd4;
    padding:20px 30px;
    border-radius:15px;
    margin-bottom:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    transition:0.3s ease;
}

.task-card:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 25px rgba(0,0,0,0.12);
}

.task-left h3{
    margin:0;
    font-size:18px;
}

.task-right{
    display:flex;
    align-items:center;
    gap:15px;
}

.complete-label{
    display:flex;
    align-items:center;
    gap:5px;
    font-size:14px;
}

.edit-btn{
    background:#002b4d;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:8px;
    cursor:pointer;
}

.delete-btn{
    background:#ff3b3b;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- Header -->
<div id="main">
    <h1>My To Do List</h1>
</div>

<!-- Navbar -->
<nav id="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-link">Task List</a>
    <a href="add.html" class="nav-link">Add Task</a>
    <a href="completed.html" class="nav-link">Completed Tasks</a>
    <a href="edit.html" class="nav-link">Edit Task</a>
  </div>
</nav>

<!-- Add Task Button -->
<div style="text-align:center;">
    <button onclick="goToAdd()" class="add-btn">+ Add New Task</button>
</div>

<!-- Tasks Section -->
<div class="task-container">

    <h2 class="task-title">Tasks List</h2>

    <!-- Task 1 -->
    <div class="task-card">
        <div class="task-left">
            <h3>Coding Practice</h3>
        </div>
        <div class="task-right">
            <label class="complete-label">
               <input type="checkbox" ${isCompleted ? "checked" : ""} onclick="moveTask(this)">

                <span>Completed</span>
            </label>
            <button class="edit-btn" onclick="editTask(this)">Edit</button>
            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
    </div>

    <!-- Task 2 -->
    <div class="task-card">
        <div class="task-left">
            <h3>Study</h3>
        </div>
        <div class="task-right">
            <label class="complete-label">
                <input type="checkbox" ${isCompleted ? "checked" : ""} onclick="moveTask(this)">


                <span>Completed</span>
            </label>
            <button class="edit-btn" onclick="editTask(this)">Edit</button>
            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
    </div>

</div>

<script>
function goToAdd(){
    window.location.href="add.html";
}
</script>

<script src="file.js"></script>

</body>
</html>
